<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pierre Feuille Ciseau</title>
</head>

<body>
    <header>
        <h1>Pierre Papier Ciseaux</h1>
    </header>
    <div class="score-board">
        <button class="btn btn-reset"> Reset Game</button>
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="choices">
         <p>Choix computer</p>
        <div class="choice-computer" id="q">
            <img src="img/questionMark.png" alt="" id="imgComputerChoice">
        </div>

    </div>

    <div >
        <p class="result"> Fais ton choix !</p>
    </div>
    
    <div class="choices">
        <div class="choice" id="r" data-result>
            <img src="img/pierre.png" alt="">
        </div>
        <div class="choice" id="p" data-result>
            <img src="img/feuille.png" alt="">
        </div>
        <div class="choice" id="c" data-result>
            <img src="img/ciseau.png" alt="">
        </div>
    </div>
    
    <p id="action-message"> Fais ton choix !</p>
    <script src="app.js"></script>
</body>

</html>
